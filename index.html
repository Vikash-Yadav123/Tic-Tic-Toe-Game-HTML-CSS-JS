<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content=" welcome to Tic-Tac-Toe Game this game is classic Tic-Tac-Toe game online. Enjoy a fun and strategic game for all ages with friends">
    <meta name="keywords" content="tic tac toe, tic-tac-toe game, online games, HTML,CSS and Javascript games">
    <meta name="author" content="Vikash">
    <meta name="robots" content="index, follow">

    <title>Tic-Tac-Toe Game Online</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Let's Start Tic Toe Game</h2>
        <div class="players">
            <div class="player-x">
                <p class="name"> X</p>
                <p class="value-x">0</p>
            </div>
            <div class="player-o">
                <p class="name"> O</p>
                <p class="value-o">0</p>
            </div>
        </div>
        <p class="para"></p>
        <div class="game">
            <div class="gamecell ">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>

            <div class="showalert">
                <h2 class="alervalue"></h2>
                <p class="text"></p>
            </div>


        </div>
        <div class="btns">
            <button class="btn" id="restart">RESTART</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
